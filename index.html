<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Pricing Webpage</title>
</head>

<body>

  <div class="top-menu-block"
    <ul>
      <li class="top-menu">YOUR LOGO</li>
      <li class="top-menu">Home</li>
      <li class="top-menu">Pricing</li>
      <li class="top-menu">Contact</li>

  <div class="background-banner">
    <span class="background-text">Simple Pricing.<br> Try before you buy.
    </span>
  </div>

  <div class="three-options-block">

      <div class="option1-price">

          <span class="plan-price">$5
          </span>

      <div class="feature-block">
        <div class="features">Free setup</div>
        <div class="features">Custom sub-domain</div>
        <div class="features">Standard customer support</div>
        <div class="features">1GB file storage</div>
        <div class="features">1 database</div>

      </div>
    </div>    
  </div>
